---
layout: default
---

<ul class="post-list">
    {% for post in site.posts %}
    <div class="grid_12">
        <div class="grid_4">
            {% if post.image %}
            <a href="{{ post.url | prepend: site.baseurl }}"><div class="post-list-image" style="background-image: url('{{ post.image }}');"></div></a>
            {% else %}{% endif %}
        </div>
        <div class="grid_8 omega">
            <p><a class="post-list-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
            <p class="post-list-excerpt">{{ post.excerpt | strip_html | truncatewords:25 }}</p>
            <div class="post-list-meta grid_12">
                <div class="grid_4">
                    <p class="post-list-date"><i class="fa fa-clock-o"></i> {{ post.date | date: "%b %-d, %Y" }}</p>
                </div>
                <div class="grid_4">
                    <p class="post-list-comments"> <i class="fa fa-comments"></i> <span class="disqus-comment-count" data-disqus-url="{{ post.url | prepend: site.baseurl }}">Comments</span> </p>
                </div>
                <div class="grid_4 omega">
                    <p class="post-list-readmore"><a href="{{ post.url | prepend: site.baseurl }}"><i class="fa fa-terminal"></i> Read more...</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="grid_12"><div class="post-list-separator"></div></div> -->
    {% endfor %}
</ul>
<p class="rss-subscribe grid_12" style="text-align: right;"><i class="fa fa-rss"></i> Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
